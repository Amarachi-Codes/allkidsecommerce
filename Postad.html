<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="postad.css">
    <link rel="stylesheet" href="styles.css">

    <title>Post Ad</title>
</head>

<body>
    <div class="topContainer">
        <div class="nav-top">
            <div class="left">
                <ul>
                    <li><a href="dashboard.html">My Dashboard</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="">Kiddo</a></li>
                    <li><a href="">Pay</a></li>
                    <li><a href="">Logistics</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="nav-container borderline">
        <nav>
            <div class="logo">
                Kiddo
            </div>
            <div class="nav-left">
                <input type="search" name="search" class="search" id=""
                    placeholder="Search products, brands and categories">
                <button>Search</button>
                <div class="sub-nav">
                    <i class="fa-regular fa-user"></i>&nbsp
                    <a href="login.html">Account</a>&nbsp
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="sub-nav">
                    <i class="fa-solid fa-question"></i>&nbsp
                    <span>Help</span>&nbsp
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="sub-nav">
                    <i class="fa-solid fa-cart-shopping"></i>&nbsp
                    <span>Cart</span>
                </div>
            </div>
        </nav>
    </div>

    <div class="body_wrapper">
        <img class="img_cartoon" src="img/super.png" alt="">
        <div class="body_container">
            <div class="form-heading">
                <p class="clear">Edit</p>
                <p>Post Ad</p>
                <p class="clear">Clear</p>
            </div>

            <form action="" class="form_body" id="productForm">
                <div class="form_wrapper">

                    <div class="">

                        <select name="category" id="category" class="form-control" required>
                            <option value="category" disabled selected>Category</option>
                            <option value="Fashion For Girls">Fashion For Girls</option>
                            <option value="Fashion For Boys">Fashion For Boys</option>
                            <option value="Baby Essentials">Baby Essentials</option>
                            <option value="Maternity">Maternity</option>
                            <option value="School Store">School Store</option>
                            <option value="Travel & saftey Gear">Travel & saftey Gear</option>
                            <option value="Diapering & Daily Care">Diapering & Daily Care</option>
                            <option value="Kids Beddings & Decor">Kids Beddings & Decor</option>
                            <option value="Toys">Toys</option>
                        </select>
                    </div>
                    <input type="text" name="productname" id="productname" class="form-control"
                        placeholder="Product Name">
                    <input type="number" name="price" id="productprice" class="form-control"
                        placeholder="Product Price">
                    <input type="text" name="vendorname" id="vendorname" class="form-control" placeholder="Vendor Name">
                    <!-- <div class="addphoto">
                        <p>Add photo</p>
                        <h5>Add at least 1 photo for this category</h5>
                        <p>First picture - is the title picture. You can change the order of photos: just grab your
                            photos and
                            drag
                        </p>
                    </div> -->
                    <input type="text" class="form-control" id="imgUrl" placeholder="Image url">
                    <input type="number" class="form-control" id="discount" placeholder="Add discount">

                    <p class="formats">Supported formats are .jpg, .gif and .png, 5MB max</p>
                    <button class="form-control form_submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <img class="img_cartoon2" src="img/super.png" alt="">
    </div>


    <script src="script.js"></script>
</body>

</html>
